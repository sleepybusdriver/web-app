<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Resource Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"> <!-- Optional -->
</head>

<body class="p-4 bg-light">
    <div class="container">
        <h1 class="mb-4 text-center">Resource Calculator</h1>

        <div class="mb-3">
            <label for="abdiosPrice" class="form-label">Abdios Price:</label>
            <input type="number" id="abdiosPrice" class="form-control" value="0">
        </div>

        <div class="mb-3">
            <label for="blueCrystalPrice" class="form-label">Blue Crystal Price:</label>
            <input type="number" id="blueCrystalPrice" class="form-control" value="0">
        </div>

        <h4 class="mt-4">Wood Prices:</h4>

        <div class="mb-3">
            <label for="woodCommon" class="form-label">Common:</label>
            <input type="number" id="woodCommon" class="form-control" value="0">
        </div>

        <div class="mb-3">
            <label for="woodUncommon" class="form-label">Uncommon:</label>
            <input type="number" id="woodUncommon" class="form-control" value="0">
        </div>

        <div class="mb-3">
            <label for="woodSturdy" class="form-label">Sturdy:</label>
            <input type="number" id="woodSturdy" class="form-control" value="0">
        </div>

        <div class="mb-3">
            <label for="woodAbidos" class="form-label">Abidos:</label>
            <input type="number" id="woodAbidos" class="form-control" value="0">
        </div>

        <hr class="my-4">

        <div class="bg-white p-4 rounded shadow-sm">
            <h5>Ausgabe:</h5>
            <p><strong>Pro Session:</strong> <span id="outputSession">0</span> Gold</p>
            <p><strong>Pro Tag:</strong> <span id="outputDay">0</span> Gold</p>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
