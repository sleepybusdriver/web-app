<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lost Ark Fusion Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light p-4">
    <div class="container">
        <h1 class="mb-4">Lost Ark Fusion Calculator</h1>

        <div class="row g-3">
            <div class="col-md-4">
                <label>Abidos Price:</label>
                <input id="abidosPrice" class="form-control" type="number" value="125" />
            </div>
            <div class="col-md-4">
                <label>Blue Crystal Price:</label>
                <input id="crystalPrice" class="form-control" type="number" value="9000" />
            </div>
        </div>

        <h4 class="mt-4">Wood Prices</h4>
        <div class="row g-3">
            <div class="col-md-3">
                <label>Common:</label>
                <input id="woodCommon" class="form-control" type="number" value="145" />
            </div>
            <div class="col-md-3">
                <label>Uncommon:</label>
                <input id="woodUncommon" class="form-control" type="number" value="290" />
            </div>
            <div class="col-md-3">
                <label>Sturdy:</label>
                <input id="woodSturdy" class="form-control" type="number" value="1400" />
            </div>
            <div class="col-md-3">
                <label>Abidos:</label>
                <input id="woodAbidos" class="form-control" type="number" value="1900" />
            </div>
        </div>

        <h4 class="mt-4">Buffs</h4>
        <div class="row g-3">
            <div class="col-md-3">
                <label>Time Reduction (%):</label>
                <input id="timeReduction" class="form-control" type="number" value="22" />
            </div>
            <div class="col-md-3">
                <label>Cost Reduction (%):</label>
                <input id="costReduction" class="form-control" type="number" value="14" />
            </div>
            <div class="col-md-3">
                <label>Greater Success (%):</label>
                <input id="greaterSuccess" class="form-control" type="number" value="8" />
            </div>
            <div class="col-md-3">
                <label>[Special] Greater Success (%):</label>
                <input id="specialSuccess" class="form-control" type="number" value="9" />
            </div>
        </div>

        <div class="mt-4">
            <h4>Berechnungen</h4>
            <div id="results"></div>
        </div>

        <div class="mt-4">
            <h4>Einkaufsliste f√ºr 40 Crafts</h4>
            <ul id="shoppingList"></ul>
        </div>

        <div class="col-12 mt-4">
            <h4>Tauschanalyse:</h4>
            <div id="tradeAnalysis" class="mb-3"></div>
            <canvas id="priceChart" height="120"></canvas>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
